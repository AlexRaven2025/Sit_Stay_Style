on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Navigate to Client
        run: cd client

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Main Directory Dependencies
        run: npm install
      - name: Install subdirectory dependencies
        run: npm ci
