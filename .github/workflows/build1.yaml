on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Navigate to Client and Install Dependencies
        run: cd client && npm install
      - name: Trigger Deployment
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN}}
          script: | 
            const { data: workflows } = await github.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const deploymentWorkflow = workflows.find((workflow) => workflow.name === 'master_SitStayStyle');
            if (deploymentWorkflow) {
              await github.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: deploymentWorkflow.id,
                ref: 'master', 
              });
            }

