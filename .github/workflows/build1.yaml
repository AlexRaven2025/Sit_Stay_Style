on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Main Directory Dependencies
        run: npm ci

      - name: Navigate to Client/Main_App
        run: cd client/main_app

      - name: Install Subdirectory Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
